<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Lucky Sevens</title>

        <script type="text/javascript" src="scripts/luckySevens.js"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet"> 
        <style>
            body {
                font-family: 'Roboto', sans-serif;
            }

            main div h1 {
                font-family: 'Righteous', cursive;
            }

            #results, #betHelp {
                display: none;
            }
        </style>
    </head>

    <body>
        <main class="container py-2">
            <div class="col text-center">
                <h1>Lucky Sevens</h1>
            </div>
        
            <form name="luckySevens" onsubmit="return validateBet()">
                <div class="form-group row">
                    <div class="mx-auto">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Starting Bet:</div>
                            </div>
                            <input id="startingBet" name="startingBet" placeholder="$0.00" type="text" class="form-control text-right" aria-describedby="startingBetHelpBlock">
                        </div>
                        <small id="betHelp" class="form-text text-muted">Please enter a starting bet greater than $0.00</small>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="mx-auto">
                        <button id="playButton" name="play" type="submit" class="btn btn-primary">Play</button>
                    </div>
                </div>
            </form>

            <section id="results">
                <div class="col text-center">
                    <hr>
                    <h1>Results</h1>
                </div>

                <table class="table table-striped table-bordered table-hover">
                    <tbody>
                        <tr>
                            <td>Starting Bet</td>
                            <td id="tableStartingBet" class="text-right">$###.##</td>
                        </tr>
                        <tr>
                            <td>Total Rolls Before Going Broke</td>
                            <td id="tableTotalRolls" class="text-right">#</td>
                        </tr>
                        <tr>
                            <td>Highest Amount Won</td>
                            <td id="tableHighestAmountWon" class="text-right">$####.##</td>
                        </tr>
                        <tr>
                            <td>Roll Count at Highest Amount Won</td>
                            <td id="tableHighestAmountRollCount" class="text-right">###</td>
                        </tr>
                    </tbody>
                </table>
            </section>

        </main>

        <!-- Bootstrap CDN links copied from https://getbootstrap.com/docs/4.4/getting-started/introduction/ -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
