<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Sashimi Gami | Home</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/restaurantStyles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Exo+2&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <main class="container">
        <header>
            <div class="restaurant-name text-center">Sashimi Gami</div>
        </header>

        <nav class="col-12">
            <!-- Navbar using Bootstrap 4 Pills -->
            <div class="mx-auto py-2">
                <ul class="nav nav-pills rounded">
                    <li class="nav-item rounded border"><a class="nav-link" href="index.html"><i class="material-icons">home</i></a></li>
                    <li class="nav-item rounded border"><a class="nav-link" href="menu.html">Menu</a></li>
                    <li class="nav-item rounded border active"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>

        <section id="contactForm" class="px-4 py-4">
            <form name="contactForm" onsubmit="return validate()">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="inputName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="inputEmail" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" class="form-control" id="inputPhone" required>
                </div>

                <div class="form-group">
                    <label for="reasonForInquiry">Reason for Inquiry:</label>
                    <select class="form-control" id="inputInquiry">
                        <option selected>Catering</option>
                        <option>Private Party</option>
                        <option>Feedback</option>
                        <option>Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="addInfo">Additional Information:</label>
                    <textarea class="form-control" id="inputAddInfo" rows="3" required></textarea>
                </div>

                <div class="form-group row">
                    <label for="visitedRestaurant">Have you been to the restaurant?</label>
                    <div class="col">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="visitedRestaurant" id="noRadio"
                            value="option1" checked>
                        <label class="form-check-label" for="visitedNo">No</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="visitedRestaurant" id="yesRadio"
                            value="option2">
                        <label class="form-check-label" for="visitiedYes">Yes</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="contactDays">Best days to contact you?</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="checkMonday" value="option1">
                        <label class="form-check-label" for="checkMonday">M</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="checkTuesday" value="option2">
                        <label class="form-check-label" for="checkTuesday">T</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="checkWednesday" value="option3">
                        <label class="form-check-label" for="checkWednesday">W</label>
                    </div>
                    
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="checkThursday" value="option4">
                        <label class="form-check-label" for="checkThursday">Th</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="checkFriday" value="option5">
                        <label class="form-check-label" for="checkFriday">F</label>
                    </div>
                </div>

                <div id="submitRequest" class="col-sm-4 mx-auto">
                    <button type="submit" class="btn btn-primary">Send Request</button>
                </div>

                <div id="validatedMessage" class="col-sm-4 mx-auto">
                    <p>Thank you!</p>
                </div>
            </form>


        </section>

        <footer class="fixed-bottom text-center">
            <a class="" href="#">2501 Stevens Avenue Minneapolis, MN 55404</a>
            <p class="">(608) 555-4736</p>
        </footer>
    </main>

    <script type="text/javascript" src="scripts/validateForm.js"></script>

    <!-- Bootstrap CDN links copied from https://getbootstrap.com/docs/4.4/getting-started/introduction/ -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
